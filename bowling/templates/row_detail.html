{% extends "base.html" %}
{% block extra_css %}
{% endblock extra_css %}
{% block content %}

    <h1>Row</h1>
    <h3>{{ row.name }}</h3>
    <table>
        <thead>
        <tr>
            <th scope="col">User name</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for session in row_sessions %}
            <tr>
                <td>{{ session.user.username }}</td>
                <td>{{ session.date }}</td>
                <td><a href="/row_session/{{ session.id }}">
                    <button class="btn btn-success" type="button" name="button">Open Row session</button>
                </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
